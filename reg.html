        </p>
        <p>Email:<br>
        <input type ="email" name ="email">
        </p>
       <p> Short Bio:<br>
        <textarea name ="bio">Enter your short biography here...</textarea>
        </p>
        <p>Photo:<br>

        </p>

        <button name ="submit">Send</button>
        <button name = "reset">Reset</button>
        </form>
